<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="name"><h1>Calculator</h1></div>
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button id="ac" onclick="screen.value=''">AC</button>
                <button onclick="sinh()">sinh</button>
                <button onclick="pi()">π</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="sininverse()">sin<span style="position: relative; bottom: .4em; right: .1em;">-1</span></button>
                <button onclick="cosh()">cosh</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span>
                </button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="cosinverse()">cos<span style="position: relative; bottom: .4em; right: .1em;">-1</span></button>
                <button onclick="tanh()">tanh</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="taninverse()">tan<span style="position: relative; bottom: .4em; right: .1em;">-1</span></button>
                <button onclick="sininverseh()">sinh<span style="position: relative; bottom: .4em; right: .1em;">-1</span></button>
                <button onclick="fact()">x!</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="evalx()">e <span style="position: relative; bottom: .4em; right: .1em;">x</span></button>
                <button onclick="cosinverseh()">cosh<span style="position: relative; bottom: .4em; right: .1em;">-1</span></button>
                <button onclick="powx()">x<span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
